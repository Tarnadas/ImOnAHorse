fuel:
# initial fuel amount and fuel amount per refill
  ironFuel: 200
  goldFuel: 400
  diamondFuel: 600
# maximum fuel amount
  ironMaxFuel: 400
  goldMaxFuel: 800
  diamondMaxFuel: 1200
# items that are used to refill fuel
# put the armor to be refilled and the item specified in this section into a crafting menu
  refill_item:
    iron: diamond
    gold: diamond
    diamond: diamond
